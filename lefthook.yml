pre-push:
  commands:
    lint:
      root: app/
      run: npm run lint
    build:
      root: app/
      run: npm run build
    test:
      root: app/
      run: npm test
    ui-lint:
      root: ui/
      run: npm run lint
    ui-build:
      root: ui/
      run: npm run build
    ui-test:
      root: ui/
      run: npm run test:unit
