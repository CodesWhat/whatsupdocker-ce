server {
    listen 443 ssl;
    server_name mock-oidc-tls;

    ssl_certificate /etc/nginx/tls.crt;
    ssl_certificate_key /etc/nginx/tls.key;

    location / {
        proxy_pass http://mock-oidc:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
    }
}
