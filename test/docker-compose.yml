services:

  nginx:
    image: nginx:1.25.0
    labels:
      - dd.watch=true

  traefik1:
    image: traefik:3.0.0
    labels:
      - dd.watch=true
      - dd.tag.include=^\d+\.\d+.\d+$$
      - dd.trigger.include=ntfy.one
      - dd.display.icon=sh-plex

  traefik2:
    image: traefik:3.0.0
    labels:
      - dd.watch=true
      - dd.tag.include=^\d+\.\d+.\d+$$
      - dd.trigger.exclude=ntfy.two
      - dd.display.icon=hl-plex
